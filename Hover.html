<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .card {
            height: 500px;
            width: 500px;
            background-color: lightblue;
        }

        .card p {
            display: none;
        }

        .card:hover p {
            display: block;
        }
    </style>
</head>

<!-- https://i.stack.imgur.com/CaK3B.png -->

<body>
    <div class="card">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt expedita placeat officia nisi eaque
            deleniti!</p>
    </div>
</body>

</html>
